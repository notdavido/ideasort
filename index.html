<html lang="en">
  
  <head>
    <title>main</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testusernewstuff</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="styles.css">

    <script type="module" src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
    
  </head>
<body>
  <div id="canvas-wrapper" >
    <canvas id="myCanvas" ></canvas>
  </div>
  <div class="navbar bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h7" />
          </svg>
        </div>
        <ul
          tabindex="0"
          class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
          <li><a>Homepage</a></li>
          <li><a href="landingpage.html">Selection</a></li>

          <li><a id="loginpageredirect"class="topbutton" href="login.html">Login/Signup</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center">
      <a class="btn btn-ghost text-xl">Site</a>
    </div>
    <div class="navbar-end">
      <label class="flex cursor-pointer gap-2">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <circle cx="12" cy="12" r="5" />
          <path
            d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4" />
        </svg>
        <input type="checkbox" value="retro" class="toggle theme-controller" />
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round">
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </label>
    </div>
  </div>

  
  <div id="mainbox" class="">
    <div id="mainsiblings" class="grid justify-items-center"></div>
    <div class="grid justify-items-center p-3" id="parentbox">
        <div class="mockup-browser bg-base-300 size-fit w-60" id="mockupbrowser">
            <div class="flex justify-items-center items-center px-2 py-1 ">
              <button id="maximize"class="btn btn-sm btn-square bg-green-700 text-white m-1 "></button>
                <label class="input input-bordered flex items-center gap-4 h-6 w-32 m-2">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class=" h-10 w-10 opacity-70">
                        <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
                    </svg>
                    <input type="text" class="grow place-content-stretch truncate" placeholder="Rename" />
                </label>
                <button id="minimize"class="btn btn-sm btn-square bg-yellow-800 text-white m-1 "></button> 
                <!-- <button id='minimize' class="btn btn-sm btn-ghost p-1">-</button> -->
            </div>
            <div class="collapse bg-base-200" draggable="false">
                <input type="checkbox" />
                <div class="collapse-title text-md font-medium text-center m-0 px-0 text-wrap break-normal break-all">empty</div>
                <div class="collapse-content flex justify-center items-center">
                  <textarea class="textarea textarea-bordered w-48" placeholder=""></textarea>
                </div>
            </div>
        </div>
        <div class="group">
          <div class="invisible group-hover:visible">
              <button id='addanotherbox' class="btn btn-sm btn-ghost">+</button>
          </div>
      </div>
        
    </div>
</div>

  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
